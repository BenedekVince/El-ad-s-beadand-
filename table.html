<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Táblázat – CRUD</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Web-programozás-1 Előadás Házi feladat</h1>
    </header>

    <nav>
        <ul>
            <li><a href="index.html">Főoldal</a></li>
            <li><a href="table.html" class="active">Táblázat</a></li>
            <li><a href="html5.html">HTML5 API</a></li>
            <li><a href="chartjs.html">ChartJS</a></li>
            <li><a href="ajax.html">AJAX</a></li>
            <li><a href="oojs.html">OOJS</a></li>
            <li><a href="react.html">React</a></li>
        </ul>
    </nav>

    <main>
        <h2>Táblázat – CRUD műveletek</h2>

        <input type="text" id="search" placeholder="Keresés..." onkeyup="filterTable()">

        <table id="data-table">
            <thead>
                <tr>
                    <th onclick="sortTable(0)">ID</th>
                    <th onclick="sortTable(1)">Név</th>
                    <th onclick="sortTable(2)">Életkor</th>
                    <th onclick="sortTable(3)">Város</th>
                    <th>Műveletek</th>
                </tr>
            </thead>
            <tbody>
                <!-- Itt jelennek meg a dinamikusan létrehozott sorok -->
            </tbody>
        </table>

        <h3>Új adat hozzáadása</h3>
        <input type="text" id="name" placeholder="Név">
        <input type="number" id="age" placeholder="Életkor">
        <input type="text" id="city" placeholder="Város">
        <button onclick="addRow()">Hozzáadás</button>

    </main>

    <footer>
        <p>Készítők: [Nevek] | Neptun kód: [Kódok]</p>
    </footer>

    <script src="table.js"></script>
</body>
</html>
